<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stop watch</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <div class="watch">
      <div class="watch__minute"></div>
      <div class="watch__second"></div>
      <div class="watch__centr"></div>
      <div class="clock">
        <div class="clock__twelve">12</div>
        <div class="clock__three">3</div>
        <div class="clock__six">6</div>
        <div class="clock__nine">9</div>
      </div>
    </div>
  </body>
</html>
